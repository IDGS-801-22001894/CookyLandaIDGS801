{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block customCSS %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='css/img/img/fondo.png') }}");
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Roboto', sans-serif;
    }
</style>
{% endblock %}

{% block body %}
<div class="relative w-full h-full flex items-center justify-center">
    <!-- Div izquierdo con un ancho reducido -->
    <div class="absolute top-0 left-0 w-16 h-full bg-gray-200 opacity-50">
        <!-- Contenido opcional -->
    </div>

    <!-- Div derecho con un ancho reducido -->
    <div class="absolute top-0 right-0 w-16 h-full bg-gray-200 opacity-50">
        <!-- Contenido opcional -->
    </div>

    <div class="text-center z-10">
        <h1 class="text-5xl font-bold text-[#7A3E3E]">
            BIENVENIDO
        </h1>
        <p class="text-3xl font-semibold text-[#7A3E3E] mt-2">
            {{ current_user.rol }} 
        </p>

        {% if current_user.rol == 'Administrador' %}
        <a href="{{ url_for('administrador') }}" class="text-lg text-[#7A3E3E] mt-4 hover:underline">
            Ver Usuarios
        </a>
        {% endif %}
    </div>

    <!-- Ícono de carrito en la esquina superior derecha -->
    <div class="absolute top-4 right-4">
        <i class="fas fa-shopping-basket text-4xl text-[#7A3E3E]"></i>
    </div>
</div>
{% endblock %}
