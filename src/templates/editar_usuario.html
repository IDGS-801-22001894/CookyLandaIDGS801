{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block body %}
<div class="min-h-screen bg-[#d1bfa3] flex justify-center items-center p-4">
    <div class="bg-[#e6d9c3] p-8 rounded-lg w-full max-w-2xl">
        <!-- Logo -->
        <img
            src="{{ url_for('static', filename='css/img/img/Logo (2).png') }}"
            alt="Logo"
            class="mb-8 w-32 mx-auto"
        />
        <!-- Título -->
        <h1 class="text-2xl font-bold text-[#5e3a2e] mb-6 text-center">Editar Usuario</h1>
        <!-- Formulario -->
        <form method="POST" action="{{ url_for('editar_usuario', id=usuario[0]) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="grid grid-cols-1 gap-4">
                <!-- Nombre completo -->
                <input
                    class="bg-[#e6d9c3] p-3 rounded-lg text-[#5e3a2e] placeholder-[#5e3a2e] w-full border border-[#5e3a2e] focus:outline-none focus:ring-2 focus:ring-[#5e3a2e]"
                    placeholder="Nombre completo"
                    type="text"
                    name="nombreCompleto"
                    value="{{ usuario[1] }}"
                    required
                />
                <!-- Apellido paterno -->
                <input
                    class="bg-[#e6d9c3] p-3 rounded-lg text-[#5e3a2e] placeholder-[#5e3a2e] w-full border border-[#5e3a2e] focus:outline-none focus:ring-2 focus:ring-[#5e3a2e]"
                    placeholder="Apellido paterno"
                    type="text"
                    name="apePaterno"
                    value="{{ usuario[2] }}"
                    required
                />
                <!-- Apellido materno -->
                <input
                    class="bg-[#e6d9c3] p-3 rounded-lg text-[#5e3a2e] placeholder-[#5e3a2e] w-full border border-[#5e3a2e] focus:outline-none focus:ring-2 focus:ring-[#5e3a2e]"
                    placeholder="Apellido materno"
                    type="text"
                    name="apeMaterno"
                    value="{{ usuario[3] }}"
                    required
                />
                <!-- Usuario -->
                <input
                    class="bg-[#e6d9c3] p-3 rounded-lg text-[#5e3a2e] placeholder-[#5e3a2e] w-full border border-[#5e3a2e] focus:outline-none focus:ring-2 focus:ring-[#5e3a2e]"
                    placeholder="Usuario"
                    type="text"
                    name="usuario"
                    value="{{ usuario[4] }}"
                    required
                />
                <!-- Correo electrónico -->
                <input
                    class="bg-[#e6d9c3] p-3 rounded-lg text-[#5e3a2e] placeholder-[#5e3a2e] w-full border border-[#5e3a2e] focus:outline-none focus:ring-2 focus:ring-[#5e3a2e]"
                    placeholder="Correo electrónico"
                    type="email"
                    name="correo"
                    value="{{ usuario[6] }}"
                    required
                />
            </div>
            <!-- Botón de guardar cambios -->
            <button type="submit" class="bg-[#5e3a2e] text-[#e6d9c3] px-6 py-2 rounded-lg w-full mt-4 hover:bg-[#4a2e24] transition-colors">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock %}
